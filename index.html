<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #f1faee;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .email-input {
      padding: 0.7rem;
      border-radius: 5px;
      border: none;
      width: 250px;
      max-width: 80%;
      margin-right: 0.5rem;
    }

    .submit-btn {
      padding: 0.7rem 1.2rem;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #d62828;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #a8dadc;
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <p>We're working hard to bring something awesome to life.<br>Stay tuned!</p>
  <form onsubmit="event.preventDefault(); alert('Thanks for subscribing!');">
    <input type="email" class="email-input" placeholder="Enter your email" required />
    <button type="submit" class="submit-btn">Notify Me</button>
  </form>
  <footer>&copy; 2025 YourCompany. All rights reserved.</footer>
</body>
</html>
